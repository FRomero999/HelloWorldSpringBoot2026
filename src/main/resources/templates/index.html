<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi primera web con SpringBoot</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <main>
        <img th:src="@{/img/internet.png}" alt="">
        <h1>Listado de juegos</h1>
        <p>Bienvenido al mundo de desarrolo web</p>
        <hr>

        <ul>
            <li th:each="g : ${games}">
                <a th:href="@{'/juego/'+${g.id}}" th:text="${g.title}"></a>
            </li>
        </ul>

        <form th:action="@{/}" th:object="${juego}" method="post">
            <h3>Nuevo juego</h3>
            <input type="hidden" th:field="*{id}">
            <div>
                <label for="inputTitulo">Titulo:</label>
                <input type="text" th:field="*{title}" id="inputTitulo">
            </div>
            <div>
                <label for="inputPlataforma">Plataforma:</label>
                <select id="inputPlataforma" th:field="*{platform}">
                    <option th:each="p:${platforms}" th:value="${p}" th:text="${p}"></option>
                </select>
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
